            <div id="werkzaamheden-modal" class="modal">
                <div class="modal-content">
                    <h2>Welke werkzaamheden heb je uitgevoerd?</h2>
                    <textarea id="werkzaamheden" rows="4" placeholder="Vul de werkzaamheden in"></textarea>
                    <button id="werkzaamheden-opslag">Opslaan</button>
                </div>
            </div>           
            
            <div class="form-group">
                <label for="starttijd">Starttijd:</label>
                <input type="time" id="starttijd" name="starttijd">
            </div>
            
            <div class="form-group">
                <label for="eindtijd">Eindtijd:</label>
                <input type="time" id="eindtijd" name="eindtijd">
            </div>
            
            <div class="form-group">
                <label for="pauze">Pauze (in minuten):</label>
                <input type="number" id="pauze" name="pauze" placeholder="Bijv. 30">
